{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content_title %}
    <h5>Удаление тега: {{ tag.title }}</h5>
    <form action="{% url 'tag_delete_url' slug=tag.slug %}" method="post">
        {% csrf_token %}
        <h3>Вы действительно хотите удалить <b>{{ tag.title }}</b> ?</h3>
        <a href="{% url 'tags_list_url' %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>


{% endblock %}
