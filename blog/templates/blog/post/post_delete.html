{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content_title %}
    <h5>Удаление поста: {{ post.title }}</h5>
    <form action="{% url 'post_delete_url' slug=post.slug %}" method="post">
        {% csrf_token %}
        <h3>Вы действительно хотите удалить <b>{{ post.title }}</b> ?</h3>
        <a href="{% url 'posts_list_url' %}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete</button>
    </form>


{% endblock %}
