{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{{ post.get_update_url }}" method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.slug }}
        {{ form.body }}
        {{ form.tags }}
        {{ form.errors }}


        <button type="submit" class="btn btn-primary">обновить Post</button>
    </form>
{% endblock %}
