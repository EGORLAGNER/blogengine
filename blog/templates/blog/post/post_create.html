{% extends 'blog/base_blog.html' %}

{% block title %}
    {{ post.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.slug }}
        {{ form.body }}
        {{ form.tags }}
        {{ form.errors }}


        <button type="submit" class="btn btn-primary">создать Post</button>
    </form>
{% endblock %}
