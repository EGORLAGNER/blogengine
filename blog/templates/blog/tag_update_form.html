{% extends 'blog/base_blog.html' %}

{% block title %}
    Редактирование тега: {{ tag.title }} - {{ block.super }}
{% endblock %}

{% block content %}
    <form action="{% url 'tag_update_url' slug=tag.slug %}" method="post">
        {% csrf_token %}
        {{ form.title }}
        {{ form.slug }}
        {{ form.errors }}

        <button type="submit" class="btn btn-primary">обновить Tag</button>
    </form>
{% endblock %}
