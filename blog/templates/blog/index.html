{% extends 'blog/base_blog.html' %}

{% block title %}
    страница блога
{% endblock %}

{% block content_title %}
    Список всех постов:
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="pots">
            <div class="card" style="width: 25rem;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <h6 class="card-text">{{ post.body }}</h6>
                    <p class="card-data">{{ post.data_pub }}</p>
                    <a class="btn btn-primary" href="{{ post.get_absolute_url }}" role="button">читать</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
