{% extends 'blog/base_blog.html' %}

{% block title %}
    страница блога
{% endblock %}

{% block content_title %}
    Немецкие бренды:
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="cars">
            <a href="">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body }}</p>
                        <a class="btn btn-primary" href="{{ post.get_absolute_url }}" role="button">Read</a>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
